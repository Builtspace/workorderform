<template id ="dispatch-page">
  <div class="vertical-center">
    <div class="container">
      <h2>Scheduling & Dispatch</h2>
      <form action="">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="btn btn-warning collapsed pull-left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false" data-bind="click: $component.loadJson">
              Building Information
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav" data-bind="foreach: $component.buildingList">
              <li><div class="form-group">
                <label for="buildingName">Building/Location:</label>
                <dl><div class="panel panel-default" id="buildingName">
                  <div class="panel-body" data-bind="text: buildingName"></div>
                </div></dl>
              </div></li>
              <li><div class="form-group">
                <label for="buildingAddress">Address:</label>
                <dl><div class="panel panel-default" id="buildingAddress">
                  <div class="panel-body" data-bind="text: buildingAddress"></div>
                </div></dl>
                  </div></li>
              <li><div class="form-group">
                <label for="buildingCity">City:</label>
              <dl><div class="panel panel-default" id="buildingCity">
                <div class="panel-body" data-bind="text: buildingCity"></div>
              </div></dl>
              </div></li>
              <li><div class="form-group">
                <label for="buildingProvince">Province/State:</label>
                <dl><div class="panel panel-default" id="buildingProvince">
                  <div class="panel-body" data-bind="text: buildingProvince"></div>
                </div></dl>
              </div></li>
            </ul>
          </div><!-- /.navbar-collapse -->
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="btn btn-warning collapsed pull-left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" aria-expanded="false">
              Customer Information
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
            <ul class="nav navbar-nav">
              <li><div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input data-bind="value: dispatchData.custName" type="text" class="form-control" id="customerName" placeholder="Customer Name" name="customerName">
              </div></li>
              <li><div class="form-group">
                <label for="customerNO">Customer P.O.#:</label>
                <input data-bind="value: dispatchData.custPO" type="text" class="form-control" id="customerNO" placeholder="Customer P.O#" name="customerNO">
              </div></li>
              <li><div class="form-group">
                <label for="customerNotes">Customer Notes:</label>
                <input data-bind="value: dispatchData.custNotes" type="text" class="form-control" id="customerNotes" placeholder="Customer Notes" name="customerNotes">
              </div></li>
              <li><div class="form-group">
              <label for="customerEmail">Customer Email:</label>
              <input data-bind="value: dispatchData.custEmail" type="email" class="form-control" id="customerEmail" placeholder="Customer Email" name="customerEmail">
            </div></li>
            </ul>
          </div><!-- /.navbar-collapse -->

            <div class="navbar-header">
              <button type="button" class="btn btn-warning collapsed pull-left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-4" aria-expanded="false">
                Contact Information
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-4">
              <ul class="nav navbar-nav">
                <li><div class="form-group">
                  <label for="requesterName">Requested By:</label>
                  <input data-bind="value: dispatchData.requestedBy" type="text" class="form-control" id="requesterName" placeholder="Requester Name" name="requesterName">
                </div></li>
                <li><div class="form-group">
                  <label for="siteContact">On-site Contact:</label>
                  <input data-bind="value: dispatchData.contOnSite" type="text" class="form-control" id="siteContact" placeholder="On-site Contact" name="siteContact">
                </div></li>
                <li><div class="form-group">
                  <label for="contactPhone">Contact Phone:</label>
                  <input data-bind="value: dispatchData.contPhone" type="tel" class="form-control" id="contactPhone" placeholder="Contact Phone" name="contactPhone">
                </div></li>
                <li><div class="form-group">
                  <label for="contactEmail">Contact Email:</label>
                  <input data-bind="value: dispatchData.contEmail" type="email" class="form-control" id="contactEmail" placeholder="Contact Email" name="contactEmail">
                </div></li>
              </ul>
            </div><!-- /.navbar-collapse -->

          <div class="navbar-header">
            <button type="button" class="btn btn-warning collapsed pull-left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-5" aria-expanded="false">
              Schedule Information
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
            <ul class="nav navbar-nav">
              <li><div class="form-group">
                <label for="workDate">Scheduled Work Date:</label>
                <input data-bind="value: dispatchData.workDate" type="date" class="form-control" id="workDate" placeholder="Scheduled Work Date" name="workDate">
              </div></li>
              <li><div class="form-group">
                <label for="startDate">Scheduled Start Date:</label>
                <input data-bind="value: dispatchData.startDate" type="date" class="form-control" id="startDate" placeholder="Scheduled Start Date" name="startDate">
              </div></li>
              <li><div class="form-group">
                <label for="endDate">Scheduled End Date:</label>
                <input data-bind="value: dispatchData.endDate" type="date" class="form-control" id="endDate" placeholder="Scheduled End Date" name="endDate">
              </div></li>
              <li><div class="form-group">
                <label for="assigned">Assigned To:</label>
                <input data-bind="value: dispatchData.assignedTo" type="text" class="form-control" id="assigned" placeholder="Assigned To" name="assigned">
              </div></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
        <button type="submit" onclick="location.href='#'" class="btn btn-danger pull-right">Submit</button>
      </form>
    </div>
  </div>
</template>

<template id ="purchase-page">

<template id ="truck-page">
  <div class="vertical-center">
    <div class="container">
      <h2>Truck Stock</h2>
      <form action="">
        <div class="form-group">
          <label>Total Cost:</label>
          <table>
            <thead><tr>
              <th>Qty</th><th>Cost</th><th>Description</th>
            </tr></thead>
            <tbody data-bind="foreach: truckList">
            <tr>
              <td data-bind="text: truckQty"></td>
              <td data-bind="text: truckCost"></td>
              <td data-bind="text: truckDesc"></td>
            </tr>
            </tbody>
          </table>
          <button class="btn btn-warning" onclick="location.href='#/trucksAdd'">add</button>
        </div>
      </form>
    </div>
  </div>
</template>

<template id ="equipment-page">
  <div class="vertical-center">
    <div class="container" style="background-color: royalblue">
      <h2>Space #3</h2>
      <form action="">

        <div class="form-group" data-bind="foreach: $component.equipList">
          <div class="btn-default" onclick="location.href='#/equipmentForm'">
            <div class="row">
              <div class="col-sm-8">
                <p>
                <ul><h4 data-bind="text: id"></h4></ul>
                <ul data-bind="text: equipmentName"></ul>
                <ul data-bind="text: equipmentMakeModel"></ul>
                <ul data-bind="text: equipmentNum"></ul>
                </p>
              </div>

              <div class="col-sm-2">
                <ul><button class="glyphicon glyphicon-pencil" style="width: 60px; height: 60px;left: 10px; background-color: white; color: black" onclick="location.href='#/'"></button></ul>
                <ul><button class="glyphicon glyphicon-trash" style="width: 60px; height: 60px;left: 10px; background-color: white; color: black" onclick="location.href='#/'"></button></ul>
              </div>

              <div class="col-sm-2">
                <ul><button class="glyphicon glyphicon-ok" style="width: 60px; height: 60px;right: 25px;background-color: green; color: white;" onclick="location.href='#/'"></button></ul>
                <ul><button class="glyphicon glyphicon-remove" style="width: 60px; height: 60px;right: 25px;background-color: red; color: black" onclick="location.href='#/'"></button></ul>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template id ="truckAdd-page">
  <div class="vertical-center">
    <div class="container">
      <h2>Truck Stock</h2>
      <form action="">
        <div class="form-group">
          <label for="truckQty">Quantity:</label>
          <input data-bind="value: trucks.truckQty" type="text" class="form-control" id="truckQty" placeholder="Truck Quantity">
        </div>
        <div class="form-group">
          <label for="truckCost">Cost:</label>
          <input data-bind="value: trucks.truckCost" type="text" class="form-control" id="truckCost" placeholder="Truck Cost">
        </div>
        <div class="form-group">
          <label for="truckDesc">Description:</label>
          <input data-bind="value: trucks.truckDesc" type="text" class="form-control" id="truckDesc" placeholder="Truck Description">
        </div>
        <button type="submit" onclick="location.href='#/trucks'" data-bind="click: $component.addTruck" class="btn btn-danger pull-right">Submit</button>

      </form>
      </div>
    </div>
</template>

<template id ="equipment-form">
  <div class="vertical-center">
    <div class="container">
      <h2>Equipment Form</h2>
      <form action="">

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div style="border: dotted; padding: 8px">
          <ul class="nav navbar-nav">

            <div id="equipmentProfilePic" style="width: 100px; height: 100px; border-radius: 50%; border: solid">
            </div>

            <li><div class="form-group">
              <label for="buildingSpace">Building Space:</label>
              <input data-bind="value: $component.equipment.buildingSpace" type="text" class="form-control" id="buildingSpace" placeholder="Building Space" name="buildingSpace">
            </div></li>

            <li><div class="form-group">
              <label for="equipmentName">Equipment Name:</label>
              <input data-bind="value: $component.equipment.equipmentName" type="text" class="form-control" id="equipmentName" placeholder="Equipment Name" name="equipmentName">
            </div></li>

            <li><div class="form-group">
              <label for="equipmentMakeModel">Make/Model:</label>
              <input data-bind="value: $component.equipment.equipmentMakeModel" type="text" class="form-control" id="equipmentMakeModel" placeholder="Make/Model" name="equipmentMakeModel">
            </div></li>

            <li><div class="form-group">
              <label for="equipmentNum">Equipment Number:</label>
              <input data-bind="value: $component.equipment.equipmentNum" type="text" class="form-control" id="equipmentNum" placeholder="Equipment Number" name="equipmentNum">
            </div></li>

            <li><div class="form-group">
              <label for="equipmentCost">Equipment Cost:</label>
              <input data-bind="value: $component.equipment.equipmentCost" type="text" class="form-control" id="equipmentCost" placeholder="Equipment Cost" name="equipmentCost">
            </div></li>

            <li><div class="form-group">
              <label for="equipmentStatus">Equipment Status:</label>
              <ul>
                <button class="glyphicon glyphicon-ok" style="width: 60px; height: 60px;right: 25px;background-color: green; color: white;" onclick="location.href='#/'"></button>
                <button class="glyphicon glyphicon-remove" style="width: 60px; height: 60px;right: 25px;background-color: red; color: black" onclick="location.href='#/'"></button>
              </ul>
              <input data-bind="value: $component.equipment.equipmentStatus" type="text" class="form-control" id="equipmentStatus" placeholder="Equipment Status" name="equipmentStatus">
            </div></li>

            <li><div class="form-group">
              <label for="equipmentDetails">Equipment Details:</label>
              <input data-bind="value: $component.equipment.equipmentDetails" type="text" class="form-control" id="equipmentDetails" placeholder="Equipment Details" name="equipmentDetails">
            </div></li>

            <li><div class="form-group">
              <label for="equipmentNotes">Equipment Notes:</label>
              <input data-bind="value: $component.equipment.equipmentNotes" type="text" class="form-control" id="equipmentNotes" placeholder="Equipment Notes" name="equipmentNotes">
            </div></li>

            <li><div class="form-group">
              <label for="equipmentImages">Equipment Images:</label>
              <ul>
                <button class="glyphicon glyphicon-camera" style="width: 60px; height: 60px;right: 25px;background-color: dimgrey; color: white;" onclick="location.href='#/'"></button>
              </ul>
              <input data-bind="value: $component.equipment.equipmentImages" type="text" class="form-control" id="equipmentImages" placeholder="Equipment Images" name="equipmentImages">
            </div></li>

            <li><div class="form-group">
              <button id="cancelButton" class="btn">Cancel</button>
              <button id="saveButton" data-bind="click: $component.save" class="btn" onclick="location.href='#/equipment'">Save</button>
            </div></li>


          </ul>
        </div><!-- /.navbar-collapse -->
      </form>
    </div>
  </div>
</template>

<template id ="thirdParty-page">
  <div class="vertical-center">
    <div class="container">
      <h2>Third Party Outsource</h2>
      <form action="">
        <div class="form-group">
          <label>Total Cost:</label>
          <tbody data-bind="foreach: trucks">
          <tr>
            <td data-bind="text: truckQty"></td>
            <td data-bind="text: truckCost"></td>
            <td data-bind="text: truckDesc"></td>
          </tr>
          </tbody>
          <button class="btn btn-default">View</button>
        </div>
      </form>
    </div>
  </div>
</template>

<template id ="quotedWork-page">
  <div class="vertical-center">
    <div class="container">
      <h2>Quoted Work</h2>
      <form action="">
        <div class="form-group">
          <label>Total Cost:</label>
          <label>Description:</label>
          <button class="btn btn-default">Edit</button>
        </div>
      </form>
    </div>
  </div>
</template>

<template id ="invoice-page">
  <div class="vertical-center">
    <div class="container">
      <h2>Invoice View Settings</h2>
      <form action="">
        <div class="checkbox">
          <label><input type="checkbox" name="remember" style="width:32px;height:32px;left:-10px;">    Show 'Materials' section</label>
		  <label><input type="checkbox" name="remember" style="width:32px;height:32px;left:-10px;"> Show 'Truck Stock' section</label>
		  <label><input type="checkbox" name="remember" style="width:32px;height:32px;left:-10px;"> Show 'Tools Used' section</label>
		  <label><input type="checkbox" name="remember" style="width:32px;height:32px;left:-10px;"> Show 'Third Party Outsource' section</label>
        </div>
        <div class="form-group">
          <label for="customerNum">Invoice Date</label>
        </div>
        <form data-bind="with: formModel">
        <input type="text" data-bind="value: invoiceDate" class="form-control" id="customerNum" placeholder="Select date"/>
          <button data-bind="click: $parent.clear">Clear</button>
          <button type="submit" class="btn btn-default">Generate</button>
          <button type="submit" class="btn btn-default">Create WO</button>
        </form>
      </form>
    </div>
  </div>
</template>

<script  src="js/index.js"></script>

</body>
