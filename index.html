<template id ="dispatch-page">


  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-12">
        <ul class="accordion-menu">
          <li class="open">
            <header  onclick="toggle(this.parentNode)"><span class="title">Building Information</span></header>
            <section class="content">
              <div class="container-fluid">
                <div class="row">
                  <form role="form">
                    <div>
                      <div class="form-group">
                        <label for="building-name">BUILDING NAME</label>
                        <div class="alert alert-success" id ="building-name">
                          <strong data-bind="text: $component.buildingList.Building"></strong>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="building-address">BUILDING ADDRESS</label>
                        <div class="alert alert-success" id ="building-address">
                          <strong data-bind="text: $component.buildingList.BuildingAddress">ADDRESS</strong>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="building-city">BUILDING CITY</label>
                        <div class="alert alert-success" id ="building-city">
                          <strong data-bind="text: $component.buildingList.City">CITY</strong>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="building-province">BUILDING PROVINCE</label>
                        <div class="alert alert-success" id ="building-province">
                          <strong data-bind="text: $component.buildingList.Province">PROVINCE</strong>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </section>
          </li>
          <li class="closed">
            <header  onclick="toggle(this.parentNode)"><span class="title">Contact Information</span></header>
            <section class="content">
              <div class="container-fluid">
                <div class="row">
                  <form role="form">
                    <div>
                      <div class="form-group form-group-lg">
                        <label for="InputNameEdit">Enter Customer Name</label>
                        <input data-bind="value: dispatchData.custName" type="text" class="form-control" name="InputName" id="InputNameEdit" placeholder="Enter Name" required>
                      </div>
                      <div class="form-group form-group-lg">
                        <label for="InputPOnumEdit">Enter Customer P.O.#</label>
                        <input data-bind="value: dispatchData.custPO" type="text" class="form-control" id="InputPOnumEdit" name="InputPO" placeholder="Enter P.O.#" required>
                      </div>
                      <div class="form-group form-group-lg">
                        <label for="InputEmailEdit">Enter Customer Email</label>
                        <input data-bind="value: dispatchData.custEmail" type="email" class="form-control" id="InputEmailEdit" name="InputEmail" placeholder="Confirm Email" required>
                      </div>
                      <div class="form-group form-group-lg">
                        <label for="InputMessageEdit">Enter Customer Notes</label>
                        <textarea data-bind="value: dispatchData.custNotes" name="InputMessage" id="InputMessageEdit" class="form-control" rows="5" required></textarea>
                      </div>
                      <div class="form-group form-group-lg">
                        <label for="InputRequestedByEdit">Requested By</label>
                        <input data-bind="value: dispatchData.requestBy" name="InputRequestedBy" id="InputRequestedByEdit" class="form-control" rows="5" required>
                      </div>
                      <div class="form-group form-group-lg">
                        <label for="InputOnSiteEdit">On-Site Contact:</label>
                        <input data-bind="value: dispatchData.contOnSite" name="InputOnSite" id="InputOnSiteEdit" class="form-control" rows="5" required>
                      </div>
                      <div class="form-group form-group-lg">
                        <label for="InputCPhoneEdit">Contact Phone Number:</label>
                        <input data-bind="value: dispatchData.contPhone" name="InputCPhone" id="InputCPhoneEdit" class="form-control" rows="5" required>
                      </div>
                      <div class="form-group form-group-lg">
                        <label for="InputCEmailEdit">Contact Email Address</label>
                        <input data-bind="value: dispatchData.contEmail" name="InputCEmail" id="InputCEmailEdit" class="form-control" rows="5" required>
                      </div>
                      <div class="form-group">
                        <label>Attach File</label>
                        <div class="input-group">
                          <input id="fileupload" name="myfile" type="file" multiple/>
                        </div>
                      </div>
                    </div>

                  </form>
                </div>

              </div>
            </section>
          </li>
          <li class="closed">
            <header  onclick="toggle(this.parentNode)"><span class="title">Schedule Information</span></header>
            <section class="content">
              <div class="container-fluid">
                <div class="row">
                  <form role="form">
                    <div>
                      <div class="form-group form-group-lg">
                        <label for="InputWorkDateEdit">Work Date</label>
                        <div class="input-group">
                          <input data-bind="value: dispatchData.workDate" type="date" class="form-control" id="InputWorkDateEdit" placeholder="Scheduled Work Date" name="workDate">
                        </div>
                      </div>
                      <div class="form-group form-group-lg">
                        <label for="InputStartEdit">Start Date</label>
                        <div class="input-group">
                          <input data-bind="value: dispatchData.startDate" type="date" class="form-control" id="InputStartEdit" placeholder="Scheduled Start Date" name="startDate">
                        </div>
                      </div>
                      <div class="form-group form-group-lg">
                        <label for="InputEndEdit">End Date</label>
                        <div class="input-group">
                          <input data-bind="value: dispatchData.endDate" type="date" class="form-control" id="InputEndEdit" placeholder="Scheduled End Date" name="endDate">
                        </div>
                      </div>
                      <div class="form-group form-group-lg">
                        <label for="InputAssignEdit">Assign To</label>
                        <div class="input-group">
                          <input data-bind="value: dispatchData.assignedTo" type="text" class="form-control" id="InputAssignEdit" placeholder="Assigned To" name="assigned">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </section>
          </li>
        </ul>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
</template>

<template id ="purchase-page">
  <!--  <div class="vertical-center">-->
  <div class="container">
    <h1>Purchase Orders</h1>
    <form action="">
      <div class="form-group">
        <h2>Supplier</h2><br>
        <table>
          <thead><tr>
            <th>Supplier</th><th>Edit or <br/>Remove</th>
          </tr></thead>
          <tbody data-bind="foreach: supplierList">
          <tr>
            <td onclick="location.href='#/purchaseEdit'" data-bind="click: $component.editSupplier($index())"><header><span class="title" data-bind="text: selectedSupplier"></span></header></td>
            <td><span data-bind="click: $component.removeSupplier" class="glyphicon glyphicon-trash alert-danger"></span></td>
          </tr>
          </tbody>
        </table>
        <ul class="accordion-menu col-sm-12 col-lg-4">
          <li class="closed">
            <header onclick="location.href='#/purchaseAdd'"><span class="title">Add</span></header>
          </li>
        </ul>
      </div>
    </form>
  </div>
</template>


<template id ="purchaseAdd-page">


  <!--  <div class="vertical-center">-->
  <div class="container">
    <h1>Purchase Orders</h1>
    <form action="">
      <div class="form-group">
        <h2>Supplier</h2><br>
        <select data-bind="value: supplierData.supplierName, options: supplierNameData, optionsText: 'supplierName', optionsValue: 'supplierName'" style="width:50vw;height:10vh;font-size: 25px;"></select>
        <h2>Units</h2><br>
        <table>
          <thead><tr>
            <th>Quantity</th><th>Description</th><th>Unit Cost</th><th>Remove</th>
          </tr></thead>
          <tbody data-bind="foreach: supplierData.unitList">
          <tr>
            <td data-bind="click: $component.editUnit($index())" onclick="location.href='#/unitEdit'"><header><span class="title" data-bind="text: unitQty"></span></header></td>
            <td data-bind="click: $component.editUnit($index())" onclick="location.href='#/unitEdit'"><header><span class="title" data-bind="text: unitDesc"></span></header></td>
            <td data-bind="click: $component.editUnit($index())" onclick="location.href='#/unitEdit'"><header><span class="title" data-bind="text: unitCost"></span></header></td>
            <td><span class="glyphicon glyphicon-trash alert-danger" data-bind="click: $component.removeUnit"></span></td>
          </tr>
          </tbody>
        </table>
        <ul class="accordion-menu col-sm-12 col-lg-4">
          <li class="closed">
            <header onclick="location.href='#/unit'"><span class="title">Add Units</span></header>
            <header data-bind="click: $component.addSupplier" onclick="location.href='#/purchase'"><span class="title">Add Purchase Order</span></header>
          </li>
        </ul>
      </div>
    </form>
  </div>
  <!--  </div>-->
</template>

<template id ="unit-page">

  <!--  <div class="vertical-center">-->
  <div class="container">
    <h1>Supplier Units</h1>
    <form action="">
      <div class="well well-sm alert alert-danger"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
      <div class="form-group">
        <label for="unitQty">Quantity:</label>
        <div class="input-group">
          <input data-bind="value: units.unitQty" type="text" class="form-control" id="unitQty" placeholder="Truck Quantity">
        </div>
      </div>
      <div class="form-group">
        <label for="unitDesc">Description:</label>
        <div class="input-group">
          <input data-bind="value: units.unitDesc" type="text" class="form-control" id="unitDesc" placeholder="Truck Description">
        </div>
      </div>
      <div class="form-group">
        <label for="unitCost">Unit Cost:</label>
        <div class="input-group">
          <input data-bind="value: units.unitCost" type="text" class="form-control" id="unitCost" placeholder="Truck Cost">
        </div>
      </div>
      <ul class="accordion-menu col-sm-12 col-lg-4">
        <li class="closed">
          <header data-bind="click: $component.addUnit" onclick="location.href='#/purchaseAdd'"><span class="title">Submit</span></header>
        </li>
        <li class="closed">
          <header onclick="location.href='#/purchase'"><span class="title">Cancel</span></header>
        </li>
      </ul>
    </form>
  </div>
  <!--  </div>-->
</template>

<template id ="truck-page">
  <!--  <div class="vertical-center">-->
  <div class="container">
    <h1>Truck Stock</h1>
    <form action="">
      <div class="form-group">
        <h2>Total Cost:<span data-bind="text: totalTruckCost"></span></h2>
        <table>
          <thead><tr>
            <th>Quantity</th><th>Description</th><th>Item Cost</th><th>Remove</th>
          </tr></thead>
          <tbody data-bind="foreach: truckList">
          <tr>
            <td data-bind="text: truckQty, click: $component.editTruck($index())" onclick="location.href='#/trucksEdit'"></td>
            <td data-bind="text: truckDesc, click: $component.editTruck($index())" onclick="location.href='#/trucksEdit'"></td>
            <td data-bind="text: truckCost, click: $component.editTruck($index())" onclick="location.href='#/trucksEdit'"></td>
            <td><span class="glyphicon glyphicon-trash alert-danger" data-bind="click: $component.removeTruck"></span></td>
          </tr>
          </tbody>
        </table>
        <ul class="accordion-menu col-sm-12 col-lg-12">
          <li class="closed">
            <header onclick="location.href='#/trucksAdd'"><span class="title">Add</span></header>
            <header onclick="location.href='#/materials'"><span class="title">Back</span></header>
          </li>
        </ul>
      </div>
    </form>
  </div>

</template>
