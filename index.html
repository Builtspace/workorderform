<template id ="dispatch-page">

              <div class="row">
                <form role="form">
                  <div>
                    <div class="form-group">
                      <label for="building-name">BUILDING NAME</label>
                      <div class="alert alert-success" id ="building-name">
                        <strong data-bind="text: test"></strong>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="building-address">BUILDING ADDRESS</label>
                      <div class="alert alert-success" id ="building-address">
                        <strong>ADDRESS</strong>
                      </div>

                    <div class="form-group">
                      <label for="building-city">BUILDING CITY</label>
                      <div class="alert alert-success" id ="building-city">
                        <strong>CITY</strong>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="building-province">BUILDING PROVINCE</label>
                      <div class="alert alert-success" id ="building-province">
                        <strong>PROVINCE</strong>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </li>

            <div class="container">
              <div class="row">
                <form role="form">
                  <div class="col-lg-6">
                    <div class="well well-sm alert alert-danger"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                    <div class="form-group form-group-lg">
                      <label for="InputName">Enter Customer Name</label>
                      <div class="input-group">
                      <span data-bind="text: dispatchData.custName" class="title" name="InputName" id="InputName" placeholder="Enter Name" required></span>
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group form-group-lg">
                      <label for="InputPOnum">Enter Customer P.O.#</label>
                      <div class="input-group">
                        <span data-bind="text: dispatchData.custPO" class="title" id="InputPOnum" name="InputPO" placeholder="Enter P.O.#" required></span>
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group form-group-lg">
                      <label for="InputEmail">Enter Customer Email</label>
                      <div class="input-group">
                        <span data-bind="text: dispatchData.custEmail" class="title" id="InputEmail" name="InputEmail" placeholder="Confirm Email" required></span>
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group form-group-lg">
                      <label for="InputMessage">Enter Customer Notes</label>
                      <div class="input-group">
                        <span data-bind="text: dispatchData.custNotes" name="InputMessage" id="InputMessage" class="title" rows="5" required></span>
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group form-group-lg">
                      <label for="InputRequestedBy">Requested By</label>
                      <div class="input-group">
                        <span data-bind="text: dispatchData.requestBy" name="InputRequestedBy" id="InputRequestedBy" class="title" rows="5" required></span>
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>

                      <label for="InputOnSite">On-Site Contact:</label>

                        <span data-bind="text: dispatchData.contOnSite" name="InputOnSite" id="InputOnSite" class="title" rows="5" required></span>
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>

                      <label for="InputCPhone">Contact Phone Number:</label>
                      <div class="input-group">
                        <span data-bind="text: dispatchData.contPhone" name="InputCPhone" id="InputCPhone" class="title" rows="5" required></span>
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>

                      <label for="InputCEmail">Contact Email Address</label>
                      <div class="input-group">
                        <span data-bind="text: dispatchData.contEmail" name="InputCEmail" id="InputCEmail" class="title" rows="5" required></span>
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Attach File</label>
                      <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-default btn-file">
                                Browse…<input type="file" id="fileInp">
                            </span>
                         </span>
                        <input type="text" class="form-control" readonly>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>

        <li class="closed">

                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>

                    <div class="form-group form-group-lg">

                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group form-group-lg">
                      <label for="InputEnd">End Date</label>
                      <div class="input-group">
                        <span data-bind="text: dispatchData.endDate" type="date" class="title" id="InputEnd" placeholder="Scheduled End Date" name="endDate"></span>
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                    <div class="form-group form-group-lg">
                      <label for="InputAssign">Assign To</label>
                      <div class="input-group">
                        <span data-bind="text: dispatchData.assignedTo" type="text" class="title" id="InputAssign" placeholder="Assigned To" name="assigned"></span>
                        <span class="input-group-addon alert-danger"><span class="glyphicon glyphicon-asterisk alert-danger"></span></span>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </li>
        <li class="closed">
          <header onclick="location.href='#/dispatchEdit'"><span class="title">Edit</span></header>
        </li>
      </ul>
      <div class="col-lg-4"></div>
    </div>
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <nav>
              <ul class="pagination pagination-lg">
                <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
